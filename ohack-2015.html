<head>
  <title>ohack-2015</title>
</head>

<body>
  {{> DistressApp}}
</body>

<template name="DistressApp">
  <div class="container">
    <div class="col-xs-12 text-center">
      <h1>Distress Call</h1>
      <h4>by Rapid Response</h4>
    </div>

    {{#unless distressCallSent}}
      {{> BigDistressUI}}
    {{else}}
      {{> DistressResponseMessage}}
    {{/unless}}
  </div>
</template>

<template name="BigDistressUI">
  <div class="col-xs-12 text-center">
    <div class="big-distress-ui">
      <button id="trigger-button" class="btn btn-danger btn-lg">HELP!</button>
    </div>
  </div>
</template>

<template name="DistressResponseMessage">
  <div class="col-xs-12">
    Hang tight! We're sending over someone to your location. Coords: <strong>{{victimCoords.lat}}, {{victimCoords.lng}}</strong>
  </div>
</template>
